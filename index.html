<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="output"></div>
    <div class="calculator">
        <div class="output">
            <div class="result-display">
                <div class="input sumDisplay">0</div>
                <!-- <div class="input operatorChosen"></div>
                <div class="input secondNum"></div> -->
            </div>
        </div>
        <div class="operators">
            <button id='divide' class="operator">รท</button>
            <button id='multiply' class="operator">x</button>
            <button id='add' class="operator">+</button>
            <button id='subtract' class="operator">-</button>
        </div>
        <div class="number-pad">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button id='decimal' class="decimal">.</button>
            <button id="equals">=</button>
        </div>
        <div class="clear-screen">
            <button id="backspace">Backspace</button>
            <button id="clear">Clear All</button>
        </div>
    </div>
</body>

</html>
